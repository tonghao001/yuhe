<ion-tabs>

  <ion-tab tab="message">
    <ion-router-outlet name="message"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="moment">
    <ion-router-outlet name="moment"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="person">
    <ion-router-outlet name="person"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="message" href="/tabs/(message:message)">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>消息</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="moment" href="/tabs/(moment:moment)">
      <ion-icon name="paper-plane"></ion-icon>
      <ion-label>动态</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>主页</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>通讯录</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="person" href="/tabs/(person:person)">
      <ion-icon name="person"></ion-icon>
      <ion-label>我的</ion-label>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>
