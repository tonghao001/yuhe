<ion-header>
  <ion-navbar> <ion-title> 采购申请 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="procurement-apply-body">
  <div class="block-view">
    <div class="info-cell">
      <p class="left">采购类型</p>
      <p class="right" (click)="selectRestType()">请选择</p>
    </div>
    <div class="info-cell">
      <p class="left">预购事假</p>
      <p class="right">请选择</p>
    </div>
    <div class="title-view">
      <p class="left-title">事由</p>
      <ion-input placeholder="请输入通知内容" [(ngModel)]="content">
      </ion-input>
    </div>
  </div>

  <div class="block-view">
    <div class="info-cell">
      <p class="left">名称</p>
      <ion-input class="right-input" placeholder="请输入"></ion-input>
    </div>
    <div class="info-cell">
      <p class="left">规格</p>
      <ion-input class="right-input" placeholder="请输入"></ion-input>
    </div>
    <div class="info-cell">
      <p class="left">单价</p>
      <ion-input class="right-input" placeholder="请输入"></ion-input>
    </div>
    <div class="info-cell">
      <p class="left">数量</p>
      <ion-input class="right-input" placeholder="请输入"></ion-input>
    </div>
    <div class="info-cell">
      <p class="left">总价</p>
      <ion-input class="right-input" placeholder="请输入"></ion-input>
    </div>
  </div>

  <div class="appoval-person-list">
    <p>审批人：</p>
    <ion-row padding-horizontal>
      <ion-col class="approval-person" *ngFor="let item of approvalPersons">
        <img
          class="person-image"
          src=".././../assets/icon/thumbnail-puppy-1.jpg"
        />
        <p>{{ item.name }}</p>
        <p>{{ item.date }}</p>
        <ion-icon
          name="arrow-round-forward"
          class="arrow-right"
          [ngClass]="item.last"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="appoval-person-list end">
    <p>抄送人：</p>
    <ion-row padding-horizontal>
      <ion-col class="approval-person">
        <img
          class="person-image"
          src=".././../assets/icon/thumbnail-puppy-1.jpg"
        />
        <p>我发起的申请</p>
        <p>2018-10-09</p>
        <ion-icon name="arrow-round-forward" class="arrow-right"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<div>
  <div class="bottom-view">
    <button
      button
      ion-button
      (click)="procurementApply()"
      class="center-button"
    >
      提交
    </button>
  </div>
</div>
