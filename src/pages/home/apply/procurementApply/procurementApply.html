<ion-header>
  <ion-navbar> <ion-title> 采购申请 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="procurement-apply-body">
  <div class="block-view">
    <ion-item>
      <ion-label class="left">采购类型</ion-label>
      <button item-end class="right" (click)="selectRestType()">请选择</button>
    </ion-item>
    <ion-item>
      <ion-label class="left">预购时间</ion-label>
      <ion-datetime
        class="right"
        placeholder="请选择"
        displayFormat="YYYY-MM-DD HH:mm"
        [(ngModel)]="stationeryTime"
        >{{ stationeryTime }}</ion-datetime
      >
    </ion-item>
    <ion-item>
      <ion-label class="left">申请事由</ion-label>
      <ion-input class="right" item-end placeholder="请输入事由"></ion-input>
    </ion-item>
  </div>

  <div class="block-view">
    <ion-item>
      <ion-label class="left">名称</ion-label>
      <ion-input class="right" item-end placeholder="请输入"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="left">规格</ion-label>
      <ion-input class="right" item-end placeholder="请输入"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="left">单价</ion-label>
      <ion-input class="right" item-end placeholder="请输入"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="left">数量</ion-label>
      <ion-input class="right" item-end placeholder="请输入"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="left">总价</ion-label>
      <ion-input class="right" item-end placeholder="请输入"></ion-input>
    </ion-item>
  </div>

  <div class="appoval-person-list">
    <p>审批人：</p>
    <ion-row padding-horizontal>
      <ion-col class="approval-person" *ngFor="let item of approvalPersons">
        <img
          class="person-image"
          src=".././../assets/icon/thumbnail-puppy-1.jpg"
        />
        <p>{{ item.name }}</p>
        <p>{{ item.date }}</p>
        <ion-icon
          name="arrow-round-forward"
          class="arrow-right"
          [ngClass]="item.last"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="appoval-person-list end">
    <p>抄送人：</p>
    <ion-row padding-horizontal>
      <ion-col class="approval-person">
        <img
          class="person-image"
          src=".././../assets/icon/thumbnail-puppy-1.jpg"
        />
        <p>我发起的申请</p>
        <p>2018-10-09</p>
        <ion-icon name="arrow-round-forward" class="arrow-right"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<div>
  <div class="bottom-view">
    <button
      button
      ion-button
      (click)="procurementApply()"
      class="center-button"
    >
      提交
    </button>
  </div>
</div>
