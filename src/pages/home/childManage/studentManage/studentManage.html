<ion-header>
  <ion-navbar>
    <ion-title>
        学生列表
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="student-content" color="background">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of list">
        <div class='student-item'>
          <div class="student-detail photo">
              <img class="header-image" src=".././../assets/imgs/logo.png" />
          </div>
          <div class="student-detail class-name">
            <label>{{item.name}}</label>
          </div>
          <div class="student-detail student-count">
            <label>总人数:</label><span>{{item.totalCount}}人</span>
          </div>
          <div class="student-detail student-detail">
            <span>男:{{item.male}}人</span>
            <span>女:{{item.female}}人</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-infinite-scroll threshold="100px" (ionInfinite)="doRefresh($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
