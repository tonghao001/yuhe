<ion-header>
  <ion-navbar>
    <ion-title>
      幼儿考勤
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="child-check-page" color="background">
  <div class="attenance-statistic">
    <div class="box-title-nav"><span class="left">全教幼儿出勤</span><span class="right">></span></div>
    <div class="box-content">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span>应到</span>
            <strong class="secondary" color="secondary">500</strong>
          </ion-col>

          <ion-col>

            <span>实到</span>
            <strong>440</strong>
          </ion-col>
          <ion-col>

            <span>请假</span>
            <strong>60</strong>

          </ion-col>
          <ion-col>

            <span>未签到</span>
            <strong>0</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="attenance-statistic">
    <div class="box-title-nav"><span class="left">全教幼儿出勤率</span><span class="right">></span></div>
    <div class="box-content chart-box">
      <div class="date-picker-area">
        <strong>
          <</strong> <span>2018-10</span><strong>></strong>
      </div>
      <div class="chart-area">
        <div [chart]="chart" class="chart-content"></div>
      </div>
    </div>
  </div>


  <div class="attenance-statistic">
    <div class="box-title-nav"><span class="left">幼儿出勤率</span></div>
    <div class="box-content">
      <ion-list>
        <ion-item>
          <label class="color-1">1</label><span>小敏</span><strong>100%</strong>
        </ion-item>
        <ion-item>
          <label class="color-2">2</label><span>小敏</span><strong>100%</strong>
        </ion-item>
        <ion-item>
          <label  class="color-3">3</label><span>小敏</span><strong>100%</strong>
        </ion-item>
        <ion-item>
          <label  class="color-4">4</label><span>小敏</span><strong>100%</strong>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
