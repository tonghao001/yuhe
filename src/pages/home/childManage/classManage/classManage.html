<ion-header>
  <ion-navbar>
    <ion-title>
      班级管理
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="class-content" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of list">
        <div class='class-item'>
          <div class="class-detail photo">
              <img class="header-image" src=".././../assets/imgs/logo.png" />
          </div>
          <div class="class-detail">
            <label>{{item.name}}</label>
          </div>
          <div class="class-detail">
            <label>总人数:</label><span>{{item.totalCount}}人</span>
          </div>
          <div class="class-detail">
            <strong>男:</strong><span>{{item.male}}人</span>
            <strong>女:</strong><span>{{item.female}}人</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-infinite-scroll threshold="100px" (ionInfinite)="doRefresh($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
