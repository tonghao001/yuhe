<ion-header>
    <ion-navbar> <ion-title> 我的审批 </ion-title> </ion-navbar>
  </ion-header>

  <ion-content class="my-approval-body">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="下拉刷新"
        refreshingSpinner="circles"
        refreshingText="加载中......"
      >
      </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-list-header>
        <ion-segment [(ngModel)]="isApproval">
          <ion-segment-button class="segment-button-one" [ngClass]="isApproval"   value="false"> 待我审批 </ion-segment-button>
          <ion-segment-button class="segment-button-two" [ngClass]="isApproval" value="true"> 我已审批 </ion-segment-button>
        </ion-segment>
      </ion-list-header>
      <ion-item *ngFor="let item of items" (click)="clickItem(item)">
        <ion-avatar item-start>
          <img src="assets/icon/thumbnail-puppy-1.jpg" />
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.type }}</p>
        <p class="status-label" [ngClass]="item.status" >{{ item.statusString }}</p>
      </ion-item>
    </ion-list>
  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
