<ion-header>
  <ion-navbar> <ion-title> 审批详情 </ion-title> </ion-navbar>
</ion-header>

<ion-content class="approval-detail-body">
  <div class="block-view">
    <div class="info-cell">
      <p class="left">请假类型</p>
      <p class="right">事假</p>
    </div>
    <div class="info-cell">
      <p class="left">开始时间</p>
      <p class="right">2018-10-09 10:30</p>
    </div>
    <div class="info-cell">
      <p class="left">结束时间</p>
      <p class="right">2018-10-09 12:30</p>
    </div>
    <div class="info-cell">
      <p class="left">时长</p>
      <p class="right">2</p>
    </div>
  </div>

  <div class="block-view">
    <div class="title-view">
      <p class="left title">事由</p>
      <p class="right">在此向领导请婚假。</p>
    </div>
  </div>

  <div class="block-view">
    <div class="title-view">
      <p class="left title">图片</p>
      <ion-row>
        <ion-col class="reason-img">
          <img
            class="header-image"
            src=".././../assets/icon/thumbnail-puppy-1.jpg"
          />
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="appoval-person-list">
    <p>审批人：</p>
    <ion-row padding-horizontal>
      <ion-col class="approval-person" *ngFor="let item of approvalPersons" >
        <img
          class="person-image"
          src=".././../assets/icon/thumbnail-puppy-1.jpg"
        />
        <p>{{item.name}}</p>
        <p>{{item.date}}</p>
        <ion-icon name="arrow-round-forward" class="arrow-right" [ngClass]="item.last"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
  <div class="appoval-person-list end">
    <p>抄送人：</p>
    <ion-row padding-horizontal>
      <ion-col class="approval-person">
        <img
          class="person-image"
          src=".././../assets/icon/thumbnail-puppy-1.jpg"
        />
        <p>我发起的申请</p>
        <p>2018-10-09</p>
        <ion-icon name="arrow-round-forward" class="arrow-right"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<div class="bottom-view">
  <button button ion-button (click)="approvalClick()" class="bottom-button">通过</button>
  <button button ion-button (click)="disApprovalClick()" class="bottom-button">不通过</button>
</div>
