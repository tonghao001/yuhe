<ion-header>
  <ion-navbar>
    <ion-title> {{type == 0 ? "编辑通知" : "编辑邮件"}} </ion-title>
    <ion-buttons end> <button (click)="sendAnnounceMent()" color="clear">发送</button> </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>群通知</ion-label>
    <ion-icon item-end name="add"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>通知主题</ion-label>
    <ion-input type="text" placeholder="请输入通知主题" clearInput></ion-input>
  </ion-item>
  <ion-item>
        <ion-label stacked>内容</ion-label>
        <ion-textarea placeholder="请输入通知内容" rows="20"  >
        </ion-textarea>
      </ion-item>
</ion-content>
