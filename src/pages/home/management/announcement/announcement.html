<ion-header>
  <ion-navbar>
    <ion-title> 公告通知 </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <ion-list>
    <ion-list-header>
      <ion-segment [(ngModel)]="isRead">
        <ion-segment-button value="false" > 未查阅 </ion-segment-button>
        <ion-segment-button value="true" > 已查阅 </ion-segment-button>
      </ion-segment>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="clickItem(item)">
      <ion-badge [hidden]="isRead === 'true'"  class="badge-icon">{{ item.badage }}</ion-badge>
      <ion-avatar item-start> <img src="assets/icon/thumbnail-puppy-1.jpg" /> </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.subTitle }}</p>
    </ion-item>
  </ion-list>
</ion-content>
