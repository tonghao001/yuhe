<ion-header>
  <ion-navbar>
    <ion-title>
      疾病情况
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="child-check-page child-check-cart-detail-page" color="background">
  <div class="time-nav">
    <ion-segment (ionChange)="selectTime($event)" color="primary">
      <ion-segment-button value="day">
        日
      </ion-segment-button>
      <ion-segment-button value="month">
        月
      </ion-segment-button>
      <ion-segment-button value="season">
        季
      </ion-segment-button>
      <ion-segment-button value="year">
        年
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="attenance-statistic">
    <div class="box-content chart-box">
      <div class="date-picker-area">
        <ion-icon name="arrow-back"></ion-icon>
        <span>2018-10</span>
        <ion-icon name="arrow-forward"></ion-icon>
      </div>
      <div class="chart-area">
        <div [chart]="chart" class="chart-content"></div>
      </div>
    </div>
  </div>

  <div class="attenance-statistic" style="margin-top: 20px;">
    <div class="box-content">
      <ion-list style="margin:0">
        <ion-item 
          *ngFor="let category of categoryList; index as i;"
        (click)="goToPage('app-home-sickness-case-list',category.bzm)" >
          <label class="color-1">{{i+1}}</label><span>{{category.bzm}}</span><strong>{{category.rate}}%</strong>
        </ion-item>
      </ion-list>
    </div>
  </div>
  

</ion-content>
