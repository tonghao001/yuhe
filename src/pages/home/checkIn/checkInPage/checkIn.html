<ion-header>
  <ion-navbar>
    <ion-title> 佛山明珠幼儿园 </ion-title>
    <ion-buttons end>
      <button (click)="attendanceRecord()" color="clear">考勤报表</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="checkIn-body">
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/image-default.png" />
    </ion-avatar>
    <h2>{{ user.name }}</h2>
    <p class="sub-Title-label">{{ user.team }}</p>
    <p class="current-date">{{ today | date: 'yyyy-MM-dd'}}</p>
  </ion-item>
  <div class="checkIn-time-line">
    <div class="left-margin-16">
      <p>上班时间：9：00</p>
      <div class="on-office">
        <p class="blod-title">{{checkData.checkInTime}}</p>
        <p>{{checkData.checkInAddress}}</p>
      </div>
    </div>

    <div class="off-office" class="left-margin-16">
      <p>下班时间：18：00</p>
      <div class="off-office">
        <p class="blod-title">{{checkData.checkOutTime}}</p>
        <p>{{checkData.checkOutAddress}}</p>
      </div>
    </div>
  </div>
  <div class="checkIn-area">
        <div class="checkIn-button" (click)="checkInClick()">
            <p>{{isChenckIn ? '上班打卡' : '下班打卡'}}</p>
            <p>{{ today | date: 'HH:mm:ss'}}</p>
        </div>
        <div class="checkIn-tip">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <p class="check-status">已进入考勤范围 天安中心</p>
            <p class="reload-button" (click)="reloadLocation()">重新定位</p>
        </div>
    </div>
</ion-content>
