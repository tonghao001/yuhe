<ion-header>
  <ion-navbar>
    <ion-title center>
      考勤报表
    </ion-title>
    <ion-buttons end>
      <button ion-button color="text" (click)="goToRankPage()">
        排行榜
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="attendance-report-page" color="background">
  <div class="report-nav">
    <ion-row justify-content-center align-items-center>
      <ion-label justify-content-center [ngClass]="{'active':currentReport === 'day'}" (click)="changeCurrentReport('day')">日报</ion-label>
      <ion-label justify-content-center [ngClass]="{'active':currentReport === 'month'}" (click)="changeCurrentReport('month')">月报</ion-label>
    </ion-row>
  </div>
  <div class="month-select">
    <div class="date-picker-area">
      <ion-icon name="arrow-back"></ion-icon>
      <span>2018-10</span>
      <ion-icon name="arrow-forward"></ion-icon>
    </div>
  </div>
  <div class="day-report-area" *ngIf="currentReport === 'day'">
    <div class="calendar-panel">
      <div class="week-names">
        <ul>
          <li *ngFor="let name of calendar.weekNames">{{name}}</li>
        </ul>
      </div>
      <div class="dates">
        <ul>
          <li *ngFor="let date of calendar.dates" (click)="calendar.changeCurrentActive(date)" [ngClass]="{'active':date.active, 'today': date.today}">
            <span>{{date.number}}</span>
            <strong class="flag" *ngIf="date.flag">*</strong>
          </li>
        </ul>
      </div>
    </div>
    <div class="check-in-info">
      <p>班次：A 09:00-18:00 考勤组：技术部</p>
    </div>
    <div class="check-in-record">
      <div class="check-in-summary">
        <ion-label>
          <ion-icon color="primary" name="time"></ion-icon>今日打卡14次，工时共计10h
        </ion-label>
      </div>
      <div class="check-in-item">
        <div class="left"><span class="point"></span><span class="line"></span></div>
        <div class="right">
          <p>打卡时间 <time>08:00</time><span>(上班时间：9:00)</span></p>
          <div class='location'>
            <ion-label>
              <ion-icon color="grey" name="pin"></ion-icon><span>天安中心</span>
            </ion-label>
          </div>
        </div>
      </div>
      <div class="check-in-item current">
        <div class="left"><span class="point"></span><span class="line"></span></div>
        <div class="right">
          <p>打卡时间 <time>08:00</time><span>(上班时间：9:00)</span></p>
          <div class='location'>
            <ion-label>
              <ion-icon color="grey" name="pin"></ion-icon><span>天安中心</span>
            </ion-label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="month-report-area" *ngIf="currentReport === 'month'">
    <div class="stastics">
      <div class="stastics-wrapper">
        <ion-item>
          <div class="report-info">
            <div class="photo-img"></div>
            <div class="name">
              <span>小肉丸</span>
              <span>考勤组：技术部</span>
            </div>
            <div class="time"><span>2019-10-12</span></div>
          </div>
        </ion-item>
        <ion-item>
          <ion-label>出勤天数</ion-label>
          <ion-label>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>出勤班次</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>休息天数</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>迟到</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>缺卡</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>早退</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>矿工</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>外勤</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>加班</ion-label>
          <ion-label right>100</ion-label>
        </ion-item>
      </div>
    </div>

    <div class="stastics-footer">
      <span>本月平均工时 8.5 小时</span>
    </div>
  </div>

</ion-content>
