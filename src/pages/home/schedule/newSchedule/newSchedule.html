<ion-header>
  <ion-navbar>
    <ion-title center>
      新建日程
    </ion-title>
    <ion-buttons end>
        <button ion-button color="text" (click)="save()">
          完成
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="new-schedule-page" color="background">
  <div class="schedule-content">
    <div class="schedule-setting-area">
      <ion-item>
        <ion-label>日程日期</ion-label>
        <ion-datetime placeholder="MMM DD,YYYY" displayFormat="MMM DD, YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>日程时间</ion-label>
        <ion-datetime placeholder="HH:mm" displayFormat="HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>标题</ion-label>
        <ion-input placeholder="请输入日程标题"></ion-input>
      </ion-item>
    </div>
    <div class="schedule-setting-area">
        <ion-item>
            <ion-textarea placeholder="请输入日程描述">
            </ion-textarea>
          </ion-item>
    </div>
    <div class="schedule-setting-area">
        <ion-item>
            <ion-textarea placeholder="请输入日程备注" class="remark">
            </ion-textarea>
          </ion-item>
    </div>
  </div>
</ion-content>
