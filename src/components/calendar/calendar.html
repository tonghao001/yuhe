<div class="calendar-panel">
    <div class="week-names">
        <ul>
            <li *ngFor="let name of calendar.weekNames">{{name}}</li>
        </ul>
    </div>
    <div class="dates">
        <ul>
            <li (click)="calendar.changeCurrentActive(date)" *ngFor="let date of calendar.dates" [ngClass]="{'active':date.active, 'today': date.today}">
                <span>{{date.number}}</span>
                <strong class="flag" *ngIf="date.flag">*</strong>
            </li>
        </ul>
    </div>
</div>
